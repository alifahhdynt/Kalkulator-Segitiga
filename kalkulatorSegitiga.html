    <div class="container">
        <h3>Menghitung Keliling Segitiga</h3>
        <div class="content">
    <table>
            <tr>
            <td>Sisi a</td>
            <td><input type="text" id="a"></td>
        </tr>
        <tr>
            <td>Sisi b</td>
            <td><input type="text" id="b"></td>
        </tr>
        <tr>
            <td>Sisi c</td>
            <td><input type="text" id="c"></td>
        </tr>
        <tr>
            <td>Hasil</td>
            <td><input type="text" id="hasil1" disabled></td>
        </tr>
    </table>
            <button id="hitung1">Hitung</button>
            <button id="reset">Reset</button>
            </div>
                <script>
                    const a = document.getElementById('a');//deklarasi variabel "a" yg digunakan untuk mengambil elemen html dg id
                    const b = document.getElementById('b');
                    const c = document.getElementById('c');
                    const hasilElem = document.getElementById('hasil1');
                    const buttonHitung = document.getElementById('hitung1');
                    const buttonReset = document.getElementById('reset');
                    buttonHitung.addEventListener('click', function(){
                        let d = parseFloat(a.value); //parseFloat digunakan untuk mengambil nilai dari input text dan mengonversinya menjadi angka desimal
                        let e = parseFloat(b.value);
                        let f = parseFloat(c.value);
                        let hasil = d + e + f;
                        hasilElem.value = hasil;
                    });
                    buttonReset.addEventListener('click' , function(){
                        a.value = "";
                        b.value = "";
                        c.value = "";
                        hasilElem.value = "";
                    });
                </script>
            </div>
            <div class="container1">
                <h3 class="luas">Menghitung Luas Segitiga</h3>
                <div class="content1">
                    <table>
                        <tr>
                            <td>Alas</td>
                            <td><input type="text" id="alas"></td>
                        </tr>
                        <tr>
                            <td>Tinggi</td>
                            <td><input type="text" id="tinggi"></td>
                        </tr>
                        <tr>
                            <td>Hasil</td>
                            <td><input type="text" id="hasil2" disabled></td>
                    </table>
                    </div>
                    <button id="hitung2">Hitung</button>
                    <button id="reset2">Reset</button>
                </div>
                        <script>
                            const alas = document.getElementById('alas');
                            const tinggi = document.getElementById('tinggi');
                            const hasilElem2 = document.getElementById('hasil2');
                            const buttonHitung2 = document.getElementById('hitung2');
                            const buttonReset2 = document.getElementById('reset2');
                            buttonHitung2.addEventListener('click', function(){
                                let h = alas.value;
                                let t = tinggi.value;
                                let hasil2 = 0.5*h*t;
                                hasilElem2.value = hasil2;
                            });
                            buttonReset2.addEventListener('click' , function(){
                                alas.value = "";
                                tinggi.value = "";
                                hasilElem2.value = "";
                            });
                        </script>
                    </div>
                    <img src="calculator (1).png" class="kalkulator">
</body>
